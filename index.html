<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Navbar</a>
            </div>
            <div id="mynav" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page-2</a></li>
                    <li><a href="#">Page-3</a></li>
                    <li><a href="#">Page-4</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa-solid fa-user"></i> User</a></li>
                    <li><a href="#"><i class="fa-solid fa-right-to-bracket"></i> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 80px;">
        <div class="row">
            <div class="col-md-12">
                <h3><i class="fa-solid fa-user"></i> User Login</h3>
                <hr>
            </div>
            <div class="col-md-6">
                <form action="">
                    <div class="form-group">
                        <label for="email" class="control-label">User Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Your Email Id">
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Password">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">Terms & Conditions</label>
                    </div>
                    <button class="btn btn-success">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
